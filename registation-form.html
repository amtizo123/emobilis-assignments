<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up Form</title>
<style>
  .form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
    background-color: #f0f8ff;
  }
  .form-heading {
    text-align: center;
    margin-bottom: 20px;
  }

  .checkbox-container {
    text-align: center;
  }

  .submit-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #d3d3d3;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .login-link {
    text-align: center;
  }
  .copyright-info {
    text-align: center;
    font-size: 12px;
    color: #888;
  }

  table {
    width: 100%;
  }

  td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
  }

  label {
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2 class="form-heading">Sign Up</h2>
  <form>
    <table>
      <tr>
        <td>
          <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
          </div>
        </td>
        <td>
          <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%;">
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" style="width: 100%;">
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" style="width: 100%;">
          </div>
        </td>
      </tr>
    </table>

    <div class="checkbox-container">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I accept the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></label>
    </div>

    <button type="submit" class="submit-btn">Sign Up</button>
    <p class="login-link">Already have an account? <a href="#">Login here</a></p>
    <p class="copyright-info">Copyright &copy; kmconsult.com</p>
  </form>
</div>

</body>
</html>
