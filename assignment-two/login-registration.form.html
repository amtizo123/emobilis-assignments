<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/registration form</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>

<div class="registration-form">
    <h2>Sign Up</h2>
    <form action="">
        <label>
            <input name="First Name" type="text" placeholder="First Name" required>
        </label>
        <label>
            <input name="Last Name" type="text" placeholder="Last Name" required>
        </label><br><br>
        <label>
            <input name="email" type="email" placeholder="Enter Email" required>
        </label><br><br>
        <label>
            <input name="password" type="password" placeholder="password" required>
        </label><br><br>
        <label>
            <input name="confirm Password" type="password" placeholder="confirm Password" required>
        </label><br><br>
        <label>
            <input name="terms" type="checkbox" required>
        </label>I accept the Terms of use & Privacy Policy <br><br>
        <label>
            <input name="signup" type="submit" value="Sign Up">
        </label><br><br>

          <label>Already have an account? <a href="">Login here</a></label><br><br>
        <div class="copyright">
            <h3>Copyright@kmconsult.com</h3>
        </div>

    </form>
</div>

</body>
</html>
